<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="card-header">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          width="280"
          height="280"
        />
      </div>
      <div class="card-content">
        <p>Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p>
          <span> 0.041 ETH </span>
          <span>
            <span><img src="./images/icon-clock.svg" alt="clock" /></span>
            <span>3 days left</span>
          </span>
        </p>
      </div>
      <hr />
      <div class="card-footer">
        <img src="/images/image-avatar.png" alt="avatar" width="30" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-HiwChttPh"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valeh Mustafayev</a>.
    </div>
  </body>
</html>
